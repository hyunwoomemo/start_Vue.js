<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{num}}
    <button v-on:click="addNum">increase</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      num: 10
    },
    methods: {
      addNum: function() {
        this.num++
      },
      logText: function() {
        console.log('changed')
      }
    },
    watch: {
      num: function() {
        this.logText();
      }

    }
  })
</script>
</body>
</html>
